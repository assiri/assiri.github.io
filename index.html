<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Finder</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div id="map"></div>
    <div id="omnibox">
      <div id="searchbox" role="search" class="searchbox suggestions-shown">
        <form
          id="searchbox_form"
          name="searchNearBy"
          onsubmit="return nearBySearch()"
        >
          <input
            autofocus="autofocus"
           
            id="keyword"
            name="keyword"
            placeholder="KeyWord"
          />
          <select id="radius" name="radius">
            <option value="500" selected>500</option>
            <option value="1000">1000</option>
            <option value="1500">1500</option>
            <option value="2000">2000</option>
            <option value="2000">2500</option>
          </select>
        </form>
        <div class="searchbox-searchbtn-container">
          <button
         
            id="searchbox-searchbtn"
            onclick="nearBySearch()"
          ></button>
        </div>
        <select id="planRouteMode" >
          <option value="DRIVING">Driving</option>
          <option value="WALKING">Walking</option>
          <option value="BICYCLING">Bicycling</option>
          <option value="TRANSIT">Transit</option>
        </select>
      </div>
    
   </div>
    <div id="getLocation">
      <div class="btn-getLocation" onClick="getLocation(() => {}, false)">
        <i class="material-icons">my_location</i>
      </div>
    </div>

    <div class="panel panel-success">
      <div class="panel-heading">
        <h4>Near By Search </h4>
        <span id="myLocation"></span>
      </div>
      <div class="panel-body">
        <div id="place-list" class="list-group" style="margin-bottom: 0">
          <li href="#" class="list-group-item" onClick="placeMarker(place)">
       
          </li>
        </div>
      </div>
    </div>

    <a
      href="https://github.com/assiri/Finder"
      class="github-corner"
      aria-label="View source on Github"
      >
      <svg
        width="70"
        height="70"
        viewBox="0 0 250 250"
        style="
          fill: #2979ff;
          color: #fff;
          position: absolute;
          top: 0;
          border: 0;
          right: 0;
        "
        aria-hidden="true"
      >
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path
          d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor"
          style="transform-origin: 130px 106px"
          class="octo-arm"
        ></path>
        <path
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor"
          class="octo-body"
        >
    </path>
    </svg></a
    ><style>
      .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }
      @keyframes octocat-wave {
        0%,
        100% {
          transform: rotate(0);
        }
        20%,
        60% {
          transform: rotate(-25deg);
        }
        40%,
        80% {
          transform: rotate(10deg);
        }
      }
      @media (max-width: 500px) {
        .github-corner:hover .octo-arm {
          animation: none;
        }
        .github-corner .octo-arm {
          animation: octocat-wave 560ms ease-in-out;
        }
      }
    </style>

    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyDIJ9XX2ZvRKCJcFRrl-lRanEtFUow4piM&libraries=places&callback=initMap" async defer></script>
    
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
